<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        createFormApp(
          document.getElementById("students-form"),
          "Поиск по базе данных студентов МГУ",
          (key = "students")
        );
      });
    </script>
    <title>Панель управления студентами</title>
  </head>

  <body>
    <section class="container">
      <div class="row" id="title">
        <div class="col-sm">
          <div id="students-form" class="container"></div>
        </div>

        <div class="col-sm">
          <div class="container">
            <form
              class="search-area form-control bg-info px-3 py-3 rounded"
              style="padding-bottom: 34px !important; "

            >
              <h2 class="search-area__title">Ввод данных для поиска</h2>
              <label class="col-6 mb-1" for="search-name"
                >Поиск по фамилии, имени и отчеству <br /><span
                  class="fs-6 fst-italic"
                  >(к примеру, Иванов Иван Иванович)</span
                ></label
              >
              <input
                class="form-control mb-2 mr-1 col-6"
                type="text"
                id="search-name"
                placeholder="Введите ФИО студента"
              />
              <label class="col-6 mb-1" for="search-faculty"
                >Поиск по факультету
              </label>
              <input
                class="form-control mb-2 mr-1 col-6"
                type="text"
                id="search-faculty"
                placeholder="Введите название факультета"
              />
              <label class="col-6 mb-1" for="search-start"
                >Поиск по дате начала обучения</label
              >
              <input
                class="form-control mb-2 mr-1 col-6"
                type="number"
                min="0"
                max="2025"
                id="search-start"
                placeholder="Введите год начала обучения"
              />
              <label class="col-6 mb-1" for="search-end"
                >Поиск по дате завершения обучения</label
              >
              <input
                class="form-control mb-2 mr-1 col-6"
                type="number"
                min="0"
                max="2025"
                id="search-end"
                placeholder="Введите год окончания обучения"
              />
            </form>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-sm">
              <table class="table table-hover students-table">
                <thead class="thead-dark">
                  <tr>
                    <th
                      id="name"
                      class="text-white bg-dark"
                      data-column="fio"
                      style="cursor: pointer"
                      scope="col"
                    >
                      Ф. И. О.
                    </th>
                    <th
                      id="age"
                      class="text-white bg-dark"
                      data-column="birthDate"
                      style="cursor: pointer"
                      scope="col"
                    >
                      Дата рождения (возраст)
                    </th>
                    <th
                      id="course"
                      class="text-white bg-dark"
                      data-column="yearStudy"
                      style="cursor: pointer"
                      scope="col"
                    >
                      Года обучения (курс)
                    </th>
                    <th
                      id="faculty"
                      class="text-white bg-dark"
                      data-column="faculty"
                      style="cursor: pointer"
                      scope="col"
                    >
                      Факультет
                    </th>
                    <th
                      scope="col"
                      class="text-white bg-dark"
                      style="color: transparent"
                    >
                      Удаление
                    </th>
                  </tr>
                </thead>
                <tbody id="table-body" style="vertical-align: baseline"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
